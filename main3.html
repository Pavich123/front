<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Маркетплейс</title>
    <link rel="stylesheet" href="index3.css">
    
</head>
<body>

    <header>
        <div class="header">
            <div class="sect1">
                <img src="house.png" alt="" class="house">
            </div>
            <div class="sect2">
                <div class="headerRect">
                    ОЦІНЮВАННЯ ЯКОСТІ ОБСЛУГОВУВАННЯ
                </div>
            </div>
            <div class="sect3">

                
                
            </div>
        </div>
        
    </header>

    <main>
        <div class="main">
            
            <form>
                <div class="sec2">
                    <div class="line">
                        
                        <div class="superRect">ОБЕРІТЬ МАГАЗИН</div>

                        <p><input list="List" type="text" name="model" class="superRect1" /></p> 
                    </div>
                    <div class="line">
                        
                        <div class="superRect">ОЦІНІТЬ ЯКІСТЬ ОБСЛУГОВУВАННЯ(0-10)</div>

                        <p><input list="List1" type="text" name="model" class="superRect1" /></p> 
                    </div>

                    <div class="line">
                        
                        <div class="superRect">ДОДАЙТЕ КОМЕНТАР</div>

                        <p><input placeholder="Не сподобався той факт, що.........." type="text" name="model" class="superRect2" /></p> 
                    </div>

                    <div class="line">
                        
                        <div class="superRect">ЧИ ПОРЕКОМЕНДУЄТЕ ВИ ЦЕЙ МАГАЗИН?</div>

                        <p><input  type="radio" name="model" class="superRect3" /></p> 
                        <p class="texter">ТАК</p>
                        <p><input  type="radio" name="model" class="superRect3" /></p> 
                        <p class="texter">НІ</p>
                    </div>

                    <div class="line">
                        <p class="texter">ДЯКУЮ!!!</p>
                    </div>
                    
                    
    
                </div>
                <div class="result">
                    <p>
                        <button type="submit" class="superRect4">ВІДПРАВИТИ ВІДГУК</button>
                    </p>
                </div>
                
            </form>


            <datalist id="List">
                <option value="GREAT SKIN"/>
                <option value="GREAT SHOP"/>
                <option value="FIRST SHOP"/>
            </datalist>

            <datalist id="List1">
                <option value="0"/>
                <option value="1"/>
                <option value="2"/>
                <option value="3"/>
                <option value="4"/>
                <option value="5"/>
                <option value="6"/>
                <option value="7"/>
                <option value="8"/>
                <option value="9"/>
                <option value="10"/>
            </datalist>


            
        </div>
    </main>

    <footer>
        <div class="footer">
            <div class="foot1">
                <div class="soc1">
                    <img src="inst.png" alt="" class="inst">
                    <div class="socrect1">
                        @instagram.com
                    </div>
                </div>
                <div class="soc1">
                    <img src="tel.png" alt="" class="inst">
                    <div class="socrect1">
                        +380000000000
                    </div>
                </div>
                <div class="soc1">
                    <img src="mail.png" alt="" class="inst">
                    <div class="socrect1">
                        lorem@gmail.com
                    </div>
                </div>
            </div>
            <div class="foot2">
                <div class="foot2text">@2023 Privacy/Policy</div>
                
            </div>
        </div>
        
    </footer>

</body>
</html>
